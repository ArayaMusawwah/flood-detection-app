name: Build Windows Executable

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller PyQt5 numpy matplotlib

      - name: Build with PyInstaller
        run: |
          pyinstaller --name=FloodDetectionApp --onefile --windowed --add-data "logo_unpam.png;." --add-data "logoku.png;." --add-data "ui;ui" app.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: FloodDetectionApp-Windows
          path: dist/FloodDetectionApp.exe
          retention-days: 30

  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller PyQt5 numpy matplotlib

      - name: Build with PyInstaller
        run: |
          pyinstaller --name=FloodDetectionApp --onefile --windowed --add-data "logo_unpam.png:." --add-data "logoku.png:." --add-data "ui:ui" app.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: FloodDetectionApp-Linux
          path: dist/FloodDetectionApp
          retention-days: 30
